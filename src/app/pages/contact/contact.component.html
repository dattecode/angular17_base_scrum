<form (submit)="enviar($event)" [formGroup]="contactForm">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="name@example.com"
      formControlName="email"
      [ngClass]="{
        'is-invalid':
          hasErrors('email', 'required') || hasErrors('email', 'email')
      }"
    />
    @if (hasErrors('email', 'required')) {
    <span class="text-danger">Completed to field please</span>
    } @if (hasErrors("email", 'email')) {
    <span class="text-danger">invalid email</span>
    }
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      formControlName="message"
      [ngClass]="{
        'is-invalid':
          hasErrors('message', 'required') || hasErrors('message', 'minlength')
      }"
    ></textarea>
    @if (hasErrors('message','required') ) {
    <span class="text-danger">Completed to field please</span>
    } @if (hasErrors('message', 'minlength')) {
    <span class="text-danger">min characters is 10</span>
    }
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
